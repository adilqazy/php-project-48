name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, dom, filter, gd, json
          coverage: xdebug

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}

      - name: Install dependencies
        run: composer install

      - name: Create build directories
        run: |
          mkdir -p build/logs
          mkdir -p build/coverage

      - name: Debug vendor/bin
        run: ls -la vendor/bin

      - name: Run PHPUnit tests
        run: composer exec phpunit -- --colors=always

  sonarqube:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Для точного анализа SonarQube

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, dom, filter, gd, json
          coverage: xdebug

      - name: Install dependencies
        run: composer install

      - name: Create build directories
        run: |
          mkdir -p build/logs
          mkdir -p build/coverage

      - name: Run PHPUnit tests with coverage
        run: composer exec phpunit -- --coverage-clover build/logs/clover.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.projectKey=php-project-48
            -Dsonar.organization=adilqazy
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.php.coverage.reportPaths=build/logs/clover.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
